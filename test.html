<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex's Webpage</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f8f8f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2e2e3e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            color: #61dafb;
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            color: #ff79c6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I'm Alex!</h1>
        <img src="https://via.placeholder.com/150" alt="Profile picture">
        <p>Welcome to my simple HTML page. I'm learning to code and this is one of my first steps!</p>
        <p>Want to learn too? Visit <a href="https://www.w3schools.com/html/" target="_blank">this tutorial</a>.</p>
    </div>

</body>
</html>
